<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./assets/css/style.css"
    />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>John Blake</title>
  </head>
  <body>
    <header>
      <div class="header-center-container">
        <div class="header-tag">
          <h1>John Blake</h1>
        </div>
        <div class="links-container">
          <a href="./index.html">About</a>
          <a href="./contact.html" style="color:black">Contact</a>
          <a href="./portfolio.html">Portfolio</a>
        </div>
      </div>
    </header>
    <div class="background-container"></div>
    <div class="main-container">
      <div class="main-content-container" id="contact">
        <h1 class="content-header">Contact</h1>
        <div class="divider"></div>
        <div class="contact-content">
          <form class="name-form-container">
            <div>Name:</div>
            <input type="text" />
          </form>
          <form class="email-form-container">
            <div>Email:</div>
            <input type="email" />
          </form>
          <form class="message-form-container">
            <div>Message:</div>
            <textarea
              name="message"
              id="message-input"
              cols="30"
              rows="10"
            ></textarea>
          </form>
          <button id="submit-button" type="submit">Submit</button>
        </div>
      </div>
    </div>
    <footer>
      <a
        target="_blank"
        class="footer-link"
        href="https://github.com/johniblake"
      >
        Github</a
      >
      <a
        target="_blank"
        class="footer-link"
        href="https://www.linkedin.com/in/johniblake/"
      >
        LinkedIn</a
      >
    </footer>
  </body>
</html>
